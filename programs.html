<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="index.html" class="page-header__logo">
        <picture>
          <source media="(min-width:1440px)" srcset="/img/svg/logo-desktop.svg">
          <source media="(min-width:768px)" srcset="/img/svg/logo-tablet.svg">
          <img class="page-header__logo-image" src="/img/svg/logo-mobile.svg" alt="Логотип Cat Energy">
        </picture>
      </a>
      <a class="page-header__logo--text" href="#">
        <img class="page-header__name" src="/img/svg/logo-mobile-header.svg" width="101" height="18"
          alt="Логотип Cat Energy">
      </a>


    </div>
    <nav class="main-nav main-nav--nojs main-nav--closed">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item "><a href="index.html" class="site-list__link "><span>Главная</span></a></li>
        <li class="site-list__item "><a class="site-list__link  " href="#"><span>Каталог продукции</span></a>
        </li>
        <li class="site-list__item site-list__item--active"><a class="site-list__link site-list__link--active" href="programs.html"><span>Подбор программы</span></a></li>
      </ul>
    </nav>


  </header>





  
  <footer class="page-footer">
    <section class="adress">
      <div class="container">
        <div class="adress__wrapper">
          <h3 class="adress__title">Приглашаем к сотрудничеству дилеров!</h3>
          <p class="adress__text">ул. Большая Конюшенная, д. 19/8
            <br>
            <br>
            Санкт-Петербург</p>

        </div>
      </div>

      <div class="adress__map-container">
        <picture>
          <source media="(min-width:1440px)" srcset="/img/map-desktop.png">
          <source media="(min-width:768px)" srcset="/img/map-tablet.png">
          <img src="/img/map-mobile.png" alt="Местонахождение ул. Большая Конюшенная, д. 19/8
        Санкт-Петербург" class="adress__map">
        </picture>
        <span class="adress__map-pin"></span>
      </div>
    </section>

    <section class="page-footer__main">
      <div class="container">
        <div class="page-footer__wrapper">
          <div class="page-footer__container">
            <img src="/img/svg/footer-logo.svg" width="128" height="24" alt="Логотип Cat Energy"
              class="page-footer__logo">
          </div>
          <div class="page-footer__social social">
            <ul class="page-footer__social social__list">
              <li class="social__item">
                <a class="social__link social__link--vk">
                  <embed src="/img/svg/icon-vk.svg" width="22" height="12">
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--inst">
                  <embed src="/img/svg/icon-insta.svg" width="16" height="16">
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--fb">
                  <embed src="/img/svg/icon-fb.svg" width="10" height="19">
                </a>
              </li>
            </ul>
          </div>
          <p class="page-footer__copyright">
            <span>HTML academy</span>
            <embed class="page-footer__logo-academy" src="/img/svg/icon-htmlacademy.svg" width="27" height="34">
          </p>
        </div>

      </div>
    </section>
  </footer>
  <script src="\js\action.min.js"></script>
  </body>

</html>
